<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Leaderboard-game</title>
</head>
<body>
    <header>
        <h1 class="header">Leaderboard</h1>
    </header>
    <main>
        <!-- sections that shows score board -->
        <section class="leaderboard">
            <div class="header">
                <h2 class="title">Recent scores</h2>
                <button id="scores-refresh" type="button">Refresh</button>
            </div>
            <ul class="scores-list">
                <!-- Scores will be added dynamically here -->
            </ul>
        </section>
        <!-- section to add the name and score -->
        <section class="add-scores">
            <h2 class="title">Add your score</h2>
            <form>
                <div class="user-input">
                    <label for="user-name">User Name:</label>
                    <input type="text" id="user-name" placeholder="Your name" required/>
                </div>
                <div class="user-input">
                    <label for="score">Score:</label>
                    <input type="number" id="score" placeholder="Your score" required/>
                </div>
                <div class="submit-btn">
                    <button type="button" id="add-score">Submit</button>
                </div>
            </form>
        </section>
    </main>
    </main>
    <footer class="footer">
        copyright : @the-faizmohammad
    </footer>
</body>
</html>
